<!DOCTYPE html>

<head>

                <input class="paquito-input" type="text" id="name" name="name">
            </div>
            <div class="paquito-group">
                <label class="paquito-label" for="email">Correo Electr√≥nico:</label>
                <input class="paquito-input" type="email" id="email" name="email">
            </div>
            <div class="paquito-group-interno">
                <label class="paquito-label pruebas" for="message">Mensaje:</label>
                <textarea class="paquito-textarea" id="message" name="message"></textarea>
            </div>
            <button class="button button-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
