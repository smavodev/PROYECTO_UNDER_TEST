<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con SMACSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Formulario aplicando metodologia SMACSS</h3>
  <div class="form-container">
    <form class="form">
      <h1 class="form__title">Formulario de Contacto</h1>
      <div class="form__group">
        <label class="form__label" for="name">Nombre:</label>
        <input class="form__input" type="text" id="name" name="name">
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Correo Electr√≥nico:</label>
        <input class="form__input" type="email" id="email" name="email">
      </div>
      <div class="form__group">
        <label class="form__label" for="message">Mensaje:</label>
        <textarea class="form__textarea" id="message" name="message"></textarea>
      </div>
      <button class="button button--primary" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
