<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase HTML + JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
   
    <form class="columnas">
         <h1>Clase HTML + JS</h1>
        <div class="etiqeta_1 form-group row">
            <label  class="col-sm-4 col-form-label" for="firstname">Primera nota</label>
            <div class="col-sm-8 col-lg-10">
                <input class="form-control" type="text" id="firstname" name="nota1" placeholder="Ingresa la primera Nota">
            </div>
           
        </div>
        <div class="estilo1 form-group row">
            <label class="col-sm-4 col-lg-2 col-form-label" for="peso">Segunda nota</label>
            <div class="col-sm-8 col-lg-10">
                <input  class="form-control" type="text" id="peso" name="nota1" class="input-1" placeholder="Ingresa la segunda Nota">
            </div>
        </div>
        <button id="ejecutar" class="btn btn-primary"> Ejecutar </button>
       
        <div>
            <!-- <label for="">Promedio: </label> -->
            <strong>
                <p id="resultado"></p>
                <!-- <input type="text" id="resultado" disabled> -->
            </strong>
        </div>
    </form>

    <script>

        // document.getElementById('ejecutar').addEventListener('click', function (evt) {
        //     event.preventDefault()

        document.getElementById('ejecutar').addEventListener('click', (evt) => {
            event.preventDefault()
            
            const nota1 = document.getElementById('firstname').value
            const nota2 = document.getElementsByName('nota1')[1].value

            const num1 = parseFloat(nota1)
            const num2 = parseFloat(nota2)

            if (isNaN(num1) || isNaN(num2)) {
                // console.log("El valor ingresado no es un numero")
                document.getElementById('resultado').innerHTML = "Los valores ingrados no son numeros"
                return
            } // else {
            //     const suma = (num1 + num2) / 2
            //     document.getElementById('resultado').value = suma
            // }

            if(num1 < 1 || num1 > 20 || num2 < 1 || num2 > 20) {
                document.getElementById('resultado').innerHTML = "Los numeros no estan dentro del rango"
                return
            }

            const suma = (num1 + num2) / 2

            document.getElementById('resultado').innerHTML = `La suma de las notas es: <strong>${suma}</strong>`
            // document.getElementById('resultado').value = suma
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
</body>

</html>
