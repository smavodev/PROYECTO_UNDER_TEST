<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase HTML + JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <form class="columnas">
        <h1>Clase HTML + JS</h1>
        <div class="etiqeta_1 form-group row">
            <label class="col-sm-4 col-lg-2 col-form-label" for="firstname">Primera nota</label>
            <div class="col-sm-8 col-lg-10">
                <input class="form-control" type="text" id="firstname" name="nota1"
                    placeholder="Ingresa la primera Nota">
            </div>

        </div>
        <div class="estilo1 form-group row">
            <label class="col-sm-4 col-lg-2 col-form-label" for="peso">Segunda nota</label>
            <div class="col-sm-8 col-lg-10">
                <input class="form-control" type="text" id="peso" name="nota1" class="input-1"
                    placeholder="Ingresa la segunda Nota">
            </div>
        </div>
        <button id="ejecutar" class="btn btn-primary"> Ejecutar </button>

        <div>
            <!-- <label for="">Promedio: </label> -->
            <strong>
                <p id="resultado"></p>
                <!-- <input type="text" id="resultado" disabled> -->
            </strong>
        </div>
    </form>

    <script>
        // Usar jQuery para simplificar la manipulación del DOM
        $('#ejecutar').on('click', function (evt) {
            evt.preventDefault();

            const nota1 = parseFloat($('#firstname').val());
            const nota2 = parseFloat($('[name="nota1"]').eq(1).val());

            if (isNaN(nota1) || isNaN(nota2)) {
                $('#resultado').html("Los valores ingresados no son números");
                return;
            }

            if (nota1 < 1 || nota1 > 20 || nota2 < 1 || nota2 > 20) {
                $('#resultado').html("Los números no están dentro del rango");
                return;
            }

            const suma = (nota1 + nota2) / 2;
            $('#resultado').html(`La suma de las notas es: <strong>${suma}</strong>`);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>

</html>
