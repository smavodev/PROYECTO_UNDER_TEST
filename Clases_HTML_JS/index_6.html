<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase HTML + JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <form id="formulario" class="columnas">
        <h1>Clase HTML + JS</h1>
        <div class="etiqeta_1 form-group row">
            <label class="col-sm-4 col-lg-2 col-form-label" for="firstname">Primera nota</label>
            <div class="col-sm-8 col-lg-10">
                <input class="form-control" type="text" id="firstname" name="nota1"
                    placeholder="Ingresa la primera Nota">
            </div>

        </div>
        <div class="estilo1 form-group row">
            <label class="col-sm-4 col-lg-2 col-form-label" for="peso">Segunda nota</label>
            <div class="col-sm-8 col-lg-10">
                <input class="form-control" type="text" id="peso" name="nota1" class="input-1"
                    placeholder="Ingresa la segunda Nota">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>

        <div>
            <div id="resultado"></div>
            <!-- <input type="text" id="resultado" disabled> -->
        </div>
    </form>

    <script>
        // Usar setTimeout para simular retraso
        document.getElementById('formulario').addEventListener('click', (evt) => {
            evt.preventDefault();
            
            setTimeout(() => {
                const nota1 = parseFloat(document.getElementById('firstname').value);
                const nota2 = parseFloat(document.getElementsByName('nota1')[1].value);

                if (isNaN(nota1) || isNaN(nota2)) {
                    document.getElementById('resultado').innerHTML = "Los valores ingresados no son números";
                    return;
                }

                if (nota1 < 1 || nota1 > 20 || nota2 < 1 || nota2 > 20) {
                    document.getElementById('resultado').innerHTML = "Los números no están dentro del rango";
                    return;
                }

                const suma = (nota1 + nota2) / 2;
                document.getElementById('resultado').innerHTML = `La suma de las notas es: <strong>${suma}</strong>`;
            }, 2000); // 1 segundo de retraso
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</body>

</html>
